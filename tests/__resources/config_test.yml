#file: noinspection SpellCheckingInspection
valid:
  dry_run: False
  output: test_folder

  reload:
    main:
    spotify:
  pause: this is a test message

  libraries:
    main:
      type: musicbee
      paths:
        musicbee: MusicBee
        playlists: MusicBee\Playlists
        library:
          win: D:\Music
          lin: /mnt/d/Music
        other: ../
    spotify:
      type: spotify
      api:
        client_id: <CLIENT_ID>
        client_secret: <CLIENT_SECRET>
        token_path: token.json
        user_auth: True
        scopes:
          - user-library-read
          - user-follow-read
          - playlist-modify-public
          - playlist-modify-private
          - playlist-read-collaborative
        use_cache: True
      check:
        interval: 10
      playlists:
        include:
          - cool playlist
        sync:
          kind: sync
          reload: True
          filter:
            artist: [r. kelly, michael jackson, chris brown, kanye]

  reports:
    library_differences:
      enabled: True
    missing_tags:
      enabled: False
      tags: [title, artist, this tag doesn't exist, album, track]
      match_all: True

check:
  override: True
  filter:
    include:
      prefix: Downloads

  remote:
    spotify:
      kind: spotify
      check:
        interval: 5

search:
  override: True
  filter:
    include:
      prefix: Downloads

pull_tags:
  local:
    main:
      kind: musicbee
      update:
        tags: [genre, year, bpm, key, compilation, image]
        replace: False

process_compilations:
  filter:
    include:
      prefix: Downloads
  local:
    main:
      kind: musicbee
      update:
        tags: [album, album_artist, track, disc, compilation]
        replace: True
