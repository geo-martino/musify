name: Publish documentation

on:
  push:
    branches: [ master ]
    paths:
      - musify/**
      - docs/**
  pull_request_target:
    branches: [ master ]
    paths:
      - musify/**
      - docs/**

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build pages ğŸ“ƒ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4

      - name: Setup âš™ï¸ - Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.12'

      - name: Setup âš™ï¸ - Pages
        uses: actions/configure-pages@v4

      - name: Setup âš™ï¸ - Install dependencies
        run: |
          sudo apt install graphviz
          pip install -e '.[docs]'

      - name: Sphinx build ğŸ—ï¸
        run: |
          make clean
          sphinx-apidoc -o ./docs ./musify -d 4 --force --module-first --separate --no-toc -t ./docs/_templates
          make html

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_build/html

  deploy:
    name: Deploy pages ğŸš€
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/master' && github.event_name != 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
