name: ğŸ“ƒ Publish documentation

on:
  push:
    branches: [ master ]
    paths:
      - musify/**
      - docs/**
  pull_request_target:
    branches: [ master ]
    paths:
      - musify/**
      - docs/**

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read

env:
  python-version: '3.12'

jobs:
  build:
    name: ğŸ“ƒ Build pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup - Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}

      - name: âš™ï¸ Setup - Pages
        uses: actions/configure-pages@v4

      - name: âš™ï¸ Setup - Install dependencies
        run: |
          sudo apt install graphviz
          pip install -e '.[docs]'

      - name: ğŸ—ï¸ Sphinx build
        run: |
          make clean
          sphinx-apidoc -o ./docs ./musify -d 4 --force --module-first --separate --no-toc -t ./docs/_templates
          make html

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_build/html

  deploy:
    name: Deploy pages ğŸš€
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/master' && github.event_name != 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: false
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
