name: "ğŸ—ï¸ Build documentation  "

on:
  pull_request_target:
    branches: [ master ]
    paths:
      - pyproject.toml
      - musify/**
      - docs/**

  workflow_dispatch:

  workflow_call:

permissions:
  contents: read

env:
  python-version: '3.12'

jobs:
  build:
    name: ğŸ“ƒ Build pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup - Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}

      - name: âš™ï¸ Setup - Pages
        uses: actions/configure-pages@v4

      - name: âš™ï¸ Setup - Install dependencies
        run: |
          sudo apt install graphviz
          pip install -e '.[docs]'

      - name: ğŸ—ï¸ Sphinx build
        run: |
          make rebuild-html

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_build/html
