name: Deploy package to PyPI

on:
  push:
    branches: [ v0.3 ]
    paths:
      - src/**
  pull_request_target:
    branches: [ v0.3 ]
    paths:
      - src/**

  workflow_dispatch:

permissions:
  contents: read

jobs:
  test_windows:
    name: Run tests - Windows ğŸªŸ
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install '.[test]'

      - name: Run tests
        run: |
          pytest --junit-xml=test-results.xml

      - name: Publish test results report
        if: always()
        uses: pmeier/pytest-results-action@main
        with:
          path: test-results.xml
          summary: true
          display-options: fEX
          fail-on-empty: true
          title: Test results - Windows ğŸªŸ

