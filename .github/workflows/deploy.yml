name: "ðŸš€ Deploy package to PyPI   "
run-name: "ðŸš€ Deploy package to PyPI: ${{ github.ref_name }}"

on:
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  validate:
    name: âœ… Validate
    uses: ./.github/workflows/validate.yml

  deploy:
    name: ðŸš€ Publish to PyPI
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: pypi
      url: https://pypi.org/p/musify
    permissions:
      id-token: write
    steps:
      - name: ðŸ“¦ Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.validate.outputs.artifact-name }}
          path: dist/

      # workaround for hatch-vcs: keeps defaulting to next increment version in 'dev' format
      # even when deploying into production
      - name: ðŸ”¢ Fix version (workaround)
        run: |
          VERSION_PATTERN='(dist/musify-)([0-9]+\.[0-9]+\.[0-9]+\.[^-\.]+\.[^-\.]+)(.*)'
          VERSION=$(echo ${{ github.event.release.tag_name }} | tr -d v)
          find dist -regextype posix-egrep -regex "$VERSION_PATTERN" \
            | sed -r "s|$VERSION_PATTERN|\1\2\3 \1$VERSION\3|g" \
            | xargs -n2 mv

      - name: ðŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
