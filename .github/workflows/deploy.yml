name: Deploy package to PyPI

on:
  push:
    branches: [ master ]
    paths:
      - musify/**
  pull_request_target:
    branches: [ master ]
    paths:
      - musify/**

  workflow_dispatch:

permissions:
  contents: read

env:
  python-version: '3.12'

jobs:
  lint:
    name: Lint ğŸ”
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4

      - name: Setup âš™ï¸ - Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}

      - name: Run flake8 ğŸ”
        uses: py-actions/flake8@v2

  test:
    name: Run tests ğŸ§ª
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows ğŸªŸ
          - os: ubuntu-latest
            name: Linux ğŸ§
            python-version: [ '3.12' ]
          - os: macos-latest
            name: Mac ğŸ
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4

      - name: Setup âš™ï¸ - Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version || env.python-version }}

      - name: Setup âš™ï¸ - Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install '.[test]'

      - name: Run tests ğŸ§ª
        run: |
          pytest --junit-xml=test-results.xml

      - name: Publish test results report ğŸ“ƒ
        if: always()
        uses: pmeier/pytest-results-action@main
        with:
          path: test-results.xml
          summary: true
          display-options: fEX
          fail-on-empty: true
          title: Test results | ${{ matrix.name }} - Python${{ matrix.python-version }}

  build:
    name: Build package ğŸ“¦
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4

      - name: Setup âš™ï¸ - Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}

      - name: Setup âš™ï¸ - Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch

      - name: Build package ğŸ—ï¸
        run: |
          hatch build

      - name: Upload package artifacts ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: error

  deploy:
    name: Publish to PyPI ğŸš€
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/master' && github.event_name != 'workflow_dispatch' }}
    environment:
      name: pypi
      url: https://pypi.org/p/musify
    permissions:
      id-token: write
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4

      - name: Download package artifacts ğŸ“¦
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI ğŸš€
        uses: pypa/gh-action-pypi-publish@release/v1
